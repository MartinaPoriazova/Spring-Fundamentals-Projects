<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Shop Application</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body class="bg-secondary">
<header th:include="~{fragments/navigation}"></header>

<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded"
                    th:text="|Ð¢ime to prepare all orders(in min): ${totalNeededTime}|"></h3>
                <div th:each="o: ${orders}" th:object="${o}"
                        class="mt-3 rounded badge-info p-3">
                    <img class="mr-2"
                         th:src="@{/images/{item}.png(item = *{category.getName().name().toLowerCase()})}"
                         alt="Cake"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning"
                       th:href="@{/orders/ready/{id}(id=*{id})}">Ready</a>
                </div>
            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="e : ${employees}" th:object="${e}"
                        class="mt-3 rounded badge-info p-3">
                    <img class="mr-2"
                         src="/images/employee.png"
                         alt="Employee"
                         width="50px" height="50px">
                    <span class="p-3">Employee - Pesho</span>
                    <span class="p-3">Number of orders: 4</span>
                </div>
                <div class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span th:text="|Employee - *{username}|" class="p-3"></span>
                    <span th:text="|Number of orders: *{totalOrders}|" class="p-3"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/footer}"></th:block>
</body>
</html>
