<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Shop Application</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body class="bg-secondary">
<header th:include="~{fragments/navigation}"></header>

<main role="main" class="bg-secondary">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">
                    Register</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/register}"
                  th:method="POST"
                  th:object="${registerDTO}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="username"
                               aria-describedby="usernameHelpInline"
                               placeholder="Username"
                               th:field="*{username}"
                               th:errorclass="is-invalid">
                        <small id="usernameHelpInline"
                               class="bg-danger text-light rounded invalid-feedback">
                            Username length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               aria-describedby="firstNameHelpInline" p
                               laceholder="First name"
                               th:field="*{firstName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               aria-describedby="lastNameHelpInline"
                               placeholder="Last name"
                               th:field="*{lastName}"
                               th:errorclass="is-invalid">
                        <small id="lastNameHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Last name length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="email"
                               aria-describedby="emailHelpInline"
                               placeholder="email@example.com"
                               th:field="*{email}"
                               th:errorclass="is-invalid">
                        <small id="emailHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Enter valid email address.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="password"
                               aria-describedby="passwordHelpInline"
                               placeholder="Password"
                               th:field="*{password}"
                               th:errorclass="is-invalid">
                        <small id="passwordHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Password length must be more than 3 characters long.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="confirmPassword"
                               aria-describedby="confirmPasswordHelpInline"
                               placeholder="Confirm Password"
                               th:field="*{confirmPassword}"
                               th:errorclass="is-invalid">
                        <small id="confirmPasswordHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Password length must be more than 3 characters long.
                        </small>
                    </div>
                </div>
<!--                <h3 th:if="${isUsernameTaken}" class="mt-5 text-center">-->
<!--                    <strong class="bg-blur rounded text-danger">-->
<!--                        Username already exists.-->
<!--                    </strong>-->
<!--                </h3>-->
<!--                <h3 th:if="${isEmailTaken}" class="mt-5 text-center">-->
<!--                    <strong class="bg-blur rounded text-danger">-->
<!--                        Email already exists.-->
<!--                    </strong>-->
<!--                </h3>-->
                <button type="submit" class="btn btn-info w-50">Register</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
<th:block th:replace="~{fragments/footer}"></th:block>
</body>
</html>
